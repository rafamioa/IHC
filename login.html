<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="icon" href="imagens/logo-2.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="icon" href="imagens/logo-2.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/additional-methods.min.js"></script>

	<script type="text/javascript" src="js/jquery.mask.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>

	<script type="text/javascript" src="js/validacao.js"></script>
	<script type="text/javascript" src="js/mascaras.js"></script>

    <!-- Estilo da mensagem de erro de validação dos campos cadastro -->
    <style>
        .error {
            color: red;
            font-style: italic;
            font-size: 12px;
        }

    </style>
    <!-- Fim -->

</head>
<body>

	<!-- Menu de navegação do site -->

	<nav class="navbar navbar-expand-md navbar-dark cor-navbar py-3 box-shadow-black">
		<div class="container">
			<a href="index.html" class="navbar-brand">
				<img src="imagens/logo-2.png" alt="Logo" width="40" height="40"class="rounded-circle d-inline-block align-top mx-3">
			</a>
		</div>
	</nav>

	<!-- Formulário de Login -->
	<form action="" method="post" id="formLogin" name="formLogin">
		<div class="container col-md-4 col-12 p-0 w-75 my-5">
			<div class="">
				<div class="row">
					<div class="col-12" align="center">
						<img src="imagens/login.png" class="tamanho-fixo-imagem-login align-top">
						<label class="h2">
							Login do cliente
						</label>
					</div>
				</div>
				<div class="form-group mt-5">
					<label for="email">E-mail:</label>
					<input type="email" class="form-control" placeholder="Ex: nome@email.com" id="email" name="email">
				</div>
				<div class="form-group">
					<label for="">Senha:</label>
					<input type="password" class="form-control" placeholder="Digite a sua senha no e-commerce" id="senha" name="senha">
				</div>
				<div class="form-group " align="center">
					<input type="submit" class="btn cor-teal w-100 text-white p-2" value="Entrar" id="btnLogar">
				</div>
				<div class="form-group">
					<p class="text-center">Não possui cadastro?</p>
				</div>
				<div class="form-group" align="center">
					<a href="cadastro-cliente.html" class="link-teal">Clique aqui para fazer o cadastro</a>
				</div>
			</div>
		</div>
	</form>

	<!-- Fim do formulário login -->


	<footer>
		<div class="cor-teal">
			<div class="container">
				<p class="text-white text-center py-3">Copyright © 2019 E-commerce</p>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="js/additional-methods.min.js"></script>
	<script type="text/javascript" src="js/messages_pt_BR.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
